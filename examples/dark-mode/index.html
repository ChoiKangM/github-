<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>홍길동 – 소개</title>
  <link rel="icon" href="../../assets/favicon.ico" />
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --header-background: #f0f0f0;
      --header-text: #000000;
      --footer-background: #f0f0f0;
      --footer-text: #666666;
    }

    body {
      margin: 0;
      line-height: 1.6;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      padding: 64px 20px;
      text-align: center;
      background-color: var(--header-background);
    }

    h1 {
      font-size: 2.2rem;
      margin: 0 0 8px;
    }

    .role {
      opacity: .7;
      margin-bottom: 24px;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }

    section {
      margin: 40px 0;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .badge {
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 999px;
    }

    footer {
      text-align: center;
      padding: 24px;
      background-color: var(--footer-background);
      color: var(--footer-text);
      border-top: 1px solid #eee;
    }

    a {
      color: inherit;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode header {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .dark-mode footer {
      background-color: #1e1e1e;
      color: #aaaaaa;
    }

    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleDarkMode()">🌙</button>
  <header>
    <h1>홍길동</h1>
    <div class="role">백엔드 개발자 · 서울</div>
    <p>문제를 단순하게 풀어내는 걸 좋아합니다. 요즘은 Go와 분산 시스템에 관심이 많아요.</p>
  </header>
  <main>
    <section>
      <h2>About</h2>
      <p>…간단한 자기소개를 적어주세요…</p>
    </section>
    <section>
      <h2>Skills</h2>
      <div class="badges">
        <span class="badge">Go</span>
        <span class="badge">Kotlin</span>
        <span class="badge">AWS</span>
        <span class="badge">Docker</span>
      </div>
    </section>
    <section>
      <h2>Contact</h2>
      <p>📧 <a href="mailto:you@example.com">you@example.com</a> · 🐙 <a href="https://github.com/yourid">GitHub</a></p>
    </section>
  </main>
  <footer>© <span id="y"></span> Hong Gil-dong</footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
